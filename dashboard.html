<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="topbar">
    <h2>Dashboard de Manutenções</h2>
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="logout()">Sair</button>
</div>

<div class="filter">
    <label>Filtrar por usuário:</label>
    <select id="filterUser" onchange="loadCards()"></select>
</div>

<div class="form-card">
    <h3>Criar novo cartão</h3>

    <label>Tipo de manutenção</label>
    <select id="tipo">
        <option value="CORRENTE">CORRENTE</option>
        <option value="PROGRAMADA">PROGRAMADA</option>
    </select>

    <label>Escopo</label>
    <textarea id="escopo"></textarea>

    <label>Custo (R$)</label>
    <input id="custo" type="number">

    <label>Prazo para aquisição (dias)</label>
    <input id="prazo" type="number">

    <label>Observações</label>
    <textarea id="obs"></textarea>

    <button onclick="addCard()">Criar Cartão</button>
</div>

<h3>Cartões registrados</h3>
<div id="cardsContainer" class="cards"></div>

<script src="utils.js"></script>
<script src="dashboard.js"></script>
<script src="auth.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
